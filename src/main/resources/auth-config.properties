# Authentication Configuration

# Password Complexity Requirements
auth.password.min_length=8
auth.password.require_uppercase=true
auth.password.require_lowercase=true
auth.password.require_digit=true
auth.password.require_special=true
auth.password.special_chars=!@#$%^&*()_-+={}[]|:;"'<>,.?/~`
auth.password.max_length=64
auth.password.history_count=5

# Account Lockout Settings
auth.lockout.max_attempts=5
auth.lockout.window_minutes=30
auth.lockout.duration_minutes=60
auth.lockout.reset_counter_after_success=true
auth.lockout.permanent_after_consecutive_temp_lockouts=3

# Session Management
auth.session.expiration_minutes=120
auth.session.extend_on_activity=true
auth.session.max_concurrent_sessions=5
auth.session.invalidate_on_password_change=true

# Token Expiration Settings
auth.token.password_reset_minutes=30
auth.token.invitation_days=7
auth.token.remember_me_days=30

# Security Timeouts
auth.timeout.idle_minutes=15
auth.timeout.absolute_minutes=480

# Two-Factor Authentication
auth.2fa.enabled=false
auth.2fa.required_for_admins=true
auth.2fa.code_expiration_seconds=300
auth.2fa.backup_codes_count=10

# Login Settings
auth.login.allow_remember_me=true
auth.login.track_ip_address=true
auth.login.track_user_agent=true
auth.login.require_captcha_after_failures=3

# Registration Settings
auth.registration.require_email_verification=true
auth.registration.email_verification_expiration_hours=24
auth.registration.allow_self_registration=false
auth.registration.default_role=REGULAR_USER

# Audit Settings
auth.audit.log_successful_logins=true
auth.audit.log_failed_logins=true
auth.audit.log_logouts=true
auth.audit.log_password_changes=true
auth.audit.log_profile_changes=true
auth.audit.log_role_changes=true
auth.audit.log_status_changes=true